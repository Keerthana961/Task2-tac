<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Royal Feast Restaurant</title>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>
<body>
  <section class="menu section">
    <div class="title">
      <h2>Royal Feast Menu</h2>
      <div class="underline"></div>
    </div>

    <div class="btn-container">
      <button class="filter-btn" data-category="all">All</button>
      <button class="filter-btn" data-category="breakfast">Breakfast</button>
      <button class="filter-btn" data-category="lunch">Lunch</button>
      <button class="filter-btn" data-category="dinner">Dinner</button>
      <button class="filter-btn" data-category="shakes">Shakes</button>
    </div>

    <div class="section-center"></div>
  </section>
</body>
</html>
